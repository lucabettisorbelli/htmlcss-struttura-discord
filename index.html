<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
                    <!-- navigatore -->

        <div class="containerheader">
            <nav>
                <div class="logo">logo</div>
                <div class="link">link link link link link</div>
                <div class="login">login</div>
            </nav> 
        </div>  
                    <!-- secondo container -->

              <div class="blue"> 
                <div class="pink"></div>
              </div> 
       
    </header>

    <main>
                   <!-- primo container main -->

        <div class="white">
            <div class="container1">
                <div class="box1"></div>
                <div class="box2"></div>
            </div>    
        </div>                   
            
                        <!-- secondo container -->
        
            <div class="boxgrey">
                <div class="container2">
                    <div class="box3"></div>
                    <div class="box4"></div>
                </div>    
            </div>                   
        
                        <!-- terzo container -->
        
            <div class="white">
                <div class="container3">
                    <div class="box5"></div>
                    <div class="box6"></div>
                </div>    
            </div>                   

                        <!-- quarto container -->

        <div class="fourthcontainer">
                <div class="bigsquare">
                    <div class="greensquare"></div>
                </div>    
            </div>       
        </div>

    </main>
                        <!-- primo box footer -->
    <footer>
        <div class="boxfooter">
            <div class="fathersquare"></div>
                <div class="childrensquare"></div>
                <div class="childrensquare"></div>
                <div class="childrensquare"></div>
                <div class="childrensquare"></div>
        </div>

       <hr>

                        <!-- buttons -->

       <div class="lastbox">
            <button class="push">logo</button>
            <button class="button">bottone</button>
       </div>
    </footer>

</html>
